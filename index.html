<H1>---測試分隔線---</H1>
  <div class="page_popreal">
        <div id="android_btn">
            <a
                href="intent://arvr.google.com/scene-viewer/1.0?file=https://www.jcit.com.tw/clickIMG/YJF/YJF_Popreal_01.glb&amp;mode=ar_preferred&amp;title=源潤豐鑄造與您一起加油&amp;link=https://www.google.com/maps/d/embed?mid=1G1y9LaQdZooqwANiaELwaIdRm4I83k7B#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://www.jcit.com.tw/clickIMG/YJF/YJF_Popreal_01.glb;end;">
                <button class=""><img class="photo"
                        src="test.png"></button></a>
        </div>

        <div id="ios_btn">
            <a rel="ar" id="ar-link" href="../clickIMG/YJF/YJF_Popreal_01.usdz"><img class="" src=""
                    alt=""><button class=""><img class="photo"
                        src="test.png"></button>
            </a>


        </div>
        <div id="desk_btn">
            <a href="#open-moda">
                <img class="photo" src="test.png">
            </a>
            <div id="open-moda" class="modal-window">
                <div>
                    <img class="photoqr" src="../clickIMG/YJF/YJFcode.png"><br>
                    <p class="pop_desk">▲手機瀏覽開啟體驗▲</p>
                    <a href="#modal-close" title="Close" class="modal-close"></a>
                </div>
            </div>
        </div>
        <div id="inAPP_btn">
            <a href="#open-modainAPP"><img class="photo" src="test.png"></a>
            <div id="open-modainAPP" class="modal-window inAPP">
                <div>
                    <img class="InAppImage" src="../images/arrow.gif">
                    <p class="pop_inApp">請點選右上角<br>使用預設瀏覽器<img class="BrowserIcon"
                            src="../images/safari-icon.png">&nbsp;
                        <img class="BrowserIcon" src="../images/Chrome-icon.png">開啟體驗
                    </p>
                    <br>
                    <a href="#modal-closeinAPP" title="Close" class="modal-close"></a>
                </div>
            </div>
        </div>

     
    </div>
    <script type="text/javascript">
        (function () {
            var u = navigator.userAgent,
                ua = navigator.userAgent.toLowerCase(),
                isLineApp = u.indexOf("Line") > -1,
                isInstagramApp = u.indexOf("Instagram") > -1,
                isFbApp = u.indexOf("FBAV") > -1,
                isWeixinApp = ua.match(/MicroMessenger/i) == "micromessenger",
                isQQApp = ua.match(/QQ/i) == "qq",
                isweiboApp = ua.match(/WeiBo/i) == "weibo";
            document.getElementById("ios_btn").style.display = "none";
            document.getElementById("android_btn").style.display = "none";
            document.getElementById("desk_btn").style.display = "none";
            document.getElementById("inAPP_btn").style.display = "none";

            if (isLineApp || isInstagramApp || isFbApp || isWeixinApp || isQQApp || isweiboApp) {
                document.getElementById("inAPP_btn").style.display = "";
            }
            else if (/(iPhone|iPad|iPod|iOS&&!safari)/i.test(ua)) {
                document.getElementById("ios_btn").style.display = "";
            } else if (/(Android)/i.test(ua)) {
                document.getElementById("android_btn").style.display = "";
            } else {
                document.getElementById("desk_btn").style.display = "";
            };
        })();
    </script>
